<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment Form Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light p-5">

  <div class="card">
    <div class="card-header">
      <h4 class="mb-0">Payment form example</h4>
    </div>
    <div class="card-body">
      <div class="alert alert-danger" role="alert">
        Some fields are missing
      </div>
      
      <form>
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Card #</label>
            <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX">
          </div>
          <div class="col-md-3">
            <label class="form-label">CVC #</label>
            <input type="text" class="form-control" placeholder="0000">
          </div>
          <div class="col-md-3">
            <label class="form-label">Amount</label>
            <div class="input-group">
              <span class="input-group-text">$</span>
              <input type="text" class="form-control" placeholder="Amount">
            </div>
          </div>
          <div class="col-md-6">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="form-label">City</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-3">
            <label class="form-label">State</label>
            <select class="form-select">
              <option selected disabled>Pick a state</option>
              <option value="AL">AL</option><option value="AK">AK</option><option value="AZ">AZ</option><option value="AR">AR</option>
              <option value="CA">CA</option><option value="CO">CO</option><option value="CT">CT</option><option value="DE">DE</option>
              <option value="FL">FL</option><option value="GA">GA</option><option value="HI">HI</option><option value="ID">ID</option>
              <option value="IL">IL</option><option value="IN">IN</option><option value="IA">IA</option><option value="KS">KS</option>
              <option value="KY">KY</option><option value="LA">LA</option><option value="ME">ME</option><option value="MD">MD</option>
              <option value="MA">MA</option><option value="MI">MI</option><option value="MN">MN</option><option value="MS">MS</option>
              <option value="MO">MO</option><option value="MT">MT</option><option value="NE">NE</option><option value="NV">NV</option>
              <option value="NH">NH</option><option value="NJ">NJ</option><option value="NM">NM</option><option value="NY">NY</option>
              <option value="NC">NC</option><option value="ND">ND</option><option value="OH">OH</option><option value="OK">OK</option>
              <option value="OR">OR</option><option value="PA">PA</option><option value="RI">RI</option><option value="SC">SC</option>
              <option value="SD">SD</option><option value="TN">TN</option><option value="TX">TX</option><option value="UT">UT</option>
              <option value="VT">VT</option><option value="VA">VA</option><option value="WA">WA</option><option value="WV">WV</option>
              <option value="WI">WI</option><option value="WY">WY</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label">Postal Code</label>
            <input type="number" class="form-control" pattern="\d*" inputmode="numeric">
          </div>
        </div>

        <div class="row mt-2">
  <div class="col-md-6">
    <label class="form-label">We accept:</label><br>
    <div class="bg-secondary p-2 rounded d-inline-flex gap-3 align-items-center">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="paymentMethod" id="mastercard" checked>
        <label class="form-check-label" for="mastercard">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/mastercard-logo.png" width="18" alt="Mastercard">
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="paymentMethod" id="visa">
        <label class="form-check-label" for="visa">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/visa.png" width="18" alt="Visa">
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="paymentMethod" id="diners">
        <label class="form-check-label" for="diners">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/diners-club.png" width="18" alt="Diners Club">
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="paymentMethod" id="amex">
        <label class="form-check-label" for="amex">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/amex.png" width="18" alt="American Express">
        </label>
      </div>
    </div>
  </div>
 <div class="col-md-6">
    <label class="form-label">Message</label>
    <textarea class="form-control" rows="3"></textarea>
    <small class="text-muted">Add any notes here.</small>
  </div>
</div>




      </form>
    </div>
    <div class="card-footer text-end">
      <button class="btn btn-secondary">Cancel</button>
      <button class="btn btn-primary">Send</button>
    </div>
  </div>

</body>
</html>
